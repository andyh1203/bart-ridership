version: '3.1'

services:

  nginx:
    container_name: nginx
    restart: always
    build: ./bart_ridership/nginx
    ports:
      - "80:80"
    depends_on:
      - web

  web:
    container_name: web
    restart: always
    build:
      context: ./
      dockerfile: ./bart_ridership/app/Dockerfile
    environment:
      - AWS_DEFAULT_REGION=us-west-2
    env_file:
      - .env
    volumes:
      - ~/.aws:/root/.aws:ro
